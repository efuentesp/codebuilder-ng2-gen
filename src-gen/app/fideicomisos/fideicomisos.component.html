<!-- Component (View): Fideicomisos -->
<div class="">
	<div class="page-title"> <!-- page title -->
		<div class="title_left"> <!-- title-left -->
			<h3>
				Fideicomisos List
			</h3>
		</div> <!-- title-left -->
		<div class="title_right"> <!-- title-right -->
		</div> <!-- title-right -->
	</div> <!-- page title -->

	<div class="clearfix"></div>

	<div class="row"> <!-- row -->
		<div class="col-md-12"> <!-- col-md-12 -->				
			<div class="x_panel"> <!-- x_panel -->
				<div class="x_title"> <!-- x_title -->
					<h2>Search Criteria</h2>
					<div class="clearfix"></div>
				</div> <!-- x_title -->						
				<div class="x_content"> <!-- x_content -->
					<br />
					<form class="form-horizontal">
						<div class="form-group">
							<label for="numero" class="col-md-2 control-label">Número</label>
							<div class="col-md-10">
								<input type="text" id="numero" class="form-control">				
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group"> <!-- form-group -->
							<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-2"> <!-- col-md-6 col-sm-6 col-xs-6 -->
								<button type="submit" class="btn btn-default"><i class="fa fa-eraser"></i> Clear</button>
								<button type="submit" class="btn btn-info"><i class="fa fa-search"></i> Search</button>										
							</div> <!-- col-md-6 col-sm-6 col-xs-6 -->
						</div> <!-- form-group -->
					</form>
				</div> <!-- x_content -->
			</div> <!-- x_panel -->
		</div> <!-- col-md-12 -->
	</div> <!-- row -->
	<div class="row"> <!-- row -->
		<div class="col-md-12"> <!-- col-md-12 -->
			<div class="x_panel"> <!-- x_panel -->
				<div class="x_title"> <!-- x_title -->
					<h2>Search Results</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li>
							<a	[routerLink]="['AddFideicomiso']"
								class="btn btn-primary btn-create"><i class="fa fa-plus"></i> New</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div> <!-- x_title -->					
				<div class="x_content"> <!-- x_content -->
					<br />
					<table class="table table-striped" *ngIf='fideicomisos && fideicomisos.length'> <!-- table -->
						<thead>
							<tr>
								<th>Número</th>
								<th>Nombre</th>
								<th>Tipo de Persona</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of fideicomisos">
								<td>{{item.numero}}</td>
								<td>{{item.nombre}}</td>
								<td>{{item.tipo_persona}}</td>
								<td>
									<button type="submit" class="btn btn-sm btn-default"><i class="fa fa-eye"></i> Show</button>
									<a [routerLink]="['EditFideicomiso', {id: item.Id}]" class="btn btn-sm btn-success"><i class="fa fa-pencil"></i> Edit</a>
									<button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
								</td>
							</tr>
						</tbody>
					</table> <!-- table -->
				</div> <!-- x_content -->
			</div> <!-- x_panel -->
		</div> <!-- col-md-12 -->
	</div> <!-- row -->
<div class="">
