<!-- Component (Entity): Subfiso -->
<div class="">
	<div class="page-title"> <!-- page title -->
		<div class="title_left"> <!-- title-left -->
			<h3>
				Edit 
				Subfiso
			</h3>
		</div> <!-- title-left -->
		<div class="title_right"> <!-- title-right -->
		</div> <!-- title-right -->
	</div> <!-- page title -->

	<div class="clearfix"></div>

	<div class="row"> <!-- row -->
		<div class="col-md-12"> <!-- col-md-12 -->
			<div class="x_panel"> <!-- x_panel -->
				<div class="x_title"> <!-- x_title -->
					<h2>Sub Fiso</h2>
					<div class="clearfix"></div>
				</div> <!-- x_title -->
				<div class="x_content"> <!-- x_content -->
					<br />
					<form	[ngFormModel]="form"
							class="form-horizontal form-label-left"
							(submit)="doOnSubmit($event)">
						
						<!-- Form Field: Id -->
						<div class="form-group"> <!-- form-group -->
							<label for="Id" class="col-md-2 control-label">
								ID
							</label>
							<div class="col-md-10"> <!-- col-md-10 -->
								<input	type="number"
										id="Id"
										class="form-control"
										ngControl="Id"
										#Id="ngForm">
							</div> <!-- col-md-10 -->
						</div> <!-- form-group -->
						
							<!-- Panel Group: panel_01 -->
							<div>
								<h4>Panel 1</h4>
								<div class="ln_solid"></div>
								<p class="font-gray-dark"></p>
									
										<!-- Form Field: fideicomiso -->
										<div class="form-group"> <!-- form-group -->
											<label for="fideicomiso" class="col-md-2 control-label">
												<span class="required">* </span>
												Fideicomiso
											</label>
											<div class="col-md-10"> <!-- col-md-10 -->
								<!--
												<div class="input-group">
													<input	type="text"
															id="fideicomiso"
															class="form-control"
															placeholder="Fideicomiso"
															ngControl="fideicomiso"
															#fideicomiso="ngForm">
													<span class="input-group-btn">
														<button class="btn btn-info">...</button>
													</span>
												</div>
								-->
												<SearchFideicomisos></SearchFideicomisos>
												<div *ngIf="fideicomiso.dirty && !fideicomiso.valid && !fideicomiso.pending">
													<div *ngIf="fideicomiso.errors.required" class="alert alert-danger" role="alert">
														<span class="sr-only">Error:</span>
														'Required field.'
													</div>
												</div>
											</div> <!-- col-md-10 -->
										</div> <!-- form-group -->
								
								<!-- Form Field: numero -->
								<div class="form-group"> <!-- form-group -->
									<label for="numero" class="col-md-2 control-label">
										<span class="required">* </span>
										NÃºmero
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<input	type="number"
												id="numero"
												class="form-control"
												ngControl="numero"
												#numero="ngForm">
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
								
								<!-- Form Field: nombre -->
								<div class="form-group"> <!-- form-group -->
									<label for="nombre" class="col-md-2 control-label">
										<span class="required">* </span>
										Nombre
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<input	type="text"
												id="nombre"
												class="form-control"
												placeholder="Nombre"
												ngControl="nombre"
												#nombre="ngForm" >
										<div *ngIf="nombre.dirty && !nombre.valid && !nombre.pending">
											<div *ngIf="nombre.errors.required" class="alert alert-danger" role="alert">
												<span class="sr-only">Error:</span>
												'Required field.'
											</div>
										</div>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
							</div>
						<div class="ln_solid"></div>
						<div class="form-group"> <!-- form-group -->
							<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-2"> <!-- col-md-6 col-sm-6 col-xs-6 -->
								<button type="submit"
										[disabled]="!form.valid"
										class="btn btn-primary"
										id="subfiso_save"><i class="fa fa-save"></i> Save</button>
							</div> <!-- col-md-6 col-sm-6 col-xs-6 -->
						</div>  <!-- form-group -->
					</form>
				</div> <!-- x_content -->						
			</div> <!-- x_panel -->
		</div> <!-- col-md-12 --> 
	</div> <!-- row -->
</div>
