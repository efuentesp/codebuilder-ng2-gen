<!-- Component (Entity): Fideicomiso -->
<div class="">
	<div class="page-title"> <!-- page title -->
		<div class="title_left"> <!-- title-left -->
			<h3>
				Add 
				Fideicomiso
			</h3>
		</div> <!-- title-left -->
		<div class="title_right"> <!-- title-right -->
		</div> <!-- title-right -->
	</div> <!-- page title -->

	<div class="clearfix"></div>

	<div class="row"> <!-- row -->
		<div class="col-md-12"> <!-- col-md-12 -->
			<div class="x_panel"> <!-- x_panel -->
				<div class="x_title"> <!-- x_title -->
					<h2>Fideicomiso</h2>
					<div class="clearfix"></div>
				</div> <!-- x_title -->
				<div class="x_content"> <!-- x_content -->
					<br />
					<form	[ngFormModel]="form"
							class="form-horizontal form-label-left"
							(submit)="doOnSubmit($event)">
						
						<!-- Form Field: Id -->
						<div class="form-group"> <!-- form-group -->
							<label for="Id" class="col-md-2 control-label">
								ID
							</label>
							<div class="col-md-10"> <!-- col-md-10 -->
								<input	type="number"
										id="Id"
										class="form-control"
										ngControl="Id"
										#Id="ngForm">
							</div> <!-- col-md-10 -->
						</div> <!-- form-group -->
						
							<!-- Panel Group: panel_01 -->
							<div>
								<h4>Panel 1</h4>
								<div class="ln_solid"></div>
								<p class="font-gray-dark"></p>
								
								<!-- Form Field: numero -->
								<div class="form-group"> <!-- form-group -->
									<label for="numero" class="col-md-2 control-label">
										<span class="required">* </span>
										Número
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<input	type="number"
												id="numero"
												class="form-control"
												ngControl="numero"
												#numero="ngForm">
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
								
								<!-- Form Field: nombre -->
								<div class="form-group"> <!-- form-group -->
									<label for="nombre" class="col-md-2 control-label">
										<span class="required">* </span>
										Nombre
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<input	type="text"
												id="nombre"
												class="form-control"
												placeholder="Nombre"
												ngControl="nombre"
												#nombre="ngForm" >
										<div *ngIf="nombre.dirty && !nombre.valid && !nombre.pending">
											<div *ngIf="nombre.errors.required" class="alert alert-danger" role="alert">
												<span class="sr-only">Error:</span>
												'Required field.'
											</div>
										</div>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
							</div>
						
							<!-- Panel Group: panel_02 -->
							<div>
								<h4>Panel 2</h4>
								<div class="ln_solid"></div>
								<p class="font-gray-dark"></p>
								
								<!-- Form Field: patrimonio -->
								<div class="form-group"> <!-- form-group -->
									<label for="patrimonio" class="col-md-2 control-label">
										Patrimonio
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<textarea	id="patrimonio"
													class="form-control"
													rows="3"
													ngControl="patrimonio"
													#patrimonio="ngForm">
										</textarea>
										<p class="help-block">This is a help text..</p>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
							</div>
						
							<!-- Panel Group: tipo_cliente -->
							<div>
								<h4>Tipo de Cliente</h4>
								<div class="ln_solid"></div>
								<p class="font-gray-dark"></p>
								
								<!-- Form Field: tipo_persona -->
								<div class="form-group"> <!-- form-group -->
									<label for="tipo_persona" class="col-md-2 control-label">
										Tipo de Persona
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<select class="form-control" id="tipo_persona">
											<option value="">-- Select one --</option>
											<option value="FISICA">Física</option>
											<option value="MORAL">Moral</option>
										</select>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
								
								<!-- Form Field: tipo_cliente -->
								<div class="form-group"> <!-- form-group -->
									<label for="tipo_cliente" class="col-md-2 control-label">
										Tipo de Cliente
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<div class="radio">
										  <label>
										    <input type="radio" class="flat" name="tipo_cliente" id="option_PUBLICO" value="PUBLICO"> Público</label>
										</div>
										<div class="radio">
										  <label>
										    <input type="radio" class="flat" name="tipo_cliente" id="option_PRIVADO" value="PRIVADO"> Privado</label>
										</div>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
								
								<!-- Form Field: tipo_gobierno -->
								<div class="form-group"> <!-- form-group -->
									<label for="tipo_gobierno" class="col-md-2 control-label">
										Tipo de Gobierno
									</label>
									<div class="col-md-10"> <!-- col-md-10 -->
										<div class="checkbox">
										  <label>
										    <input type="checkbox" class="flat" name="tipo_gobierno" value="FEDERAL"> Federal</label>
										</div>
										<div class="checkbox">
										  <label>
										    <input type="checkbox" class="flat" name="tipo_gobierno" value="PARAESTATAL"> Paraestatal</label>
										</div>
										<div class="checkbox">
										  <label>
										    <input type="checkbox" class="flat" name="tipo_gobierno" value="ESTATAL"> Estatal</label>
										</div>
										<div class="checkbox">
										  <label>
										    <input type="checkbox" class="flat" name="tipo_gobierno" value="MUNICIPAL"> Municipal</label>
										</div>
									</div> <!-- col-md-10 -->
								</div> <!-- form-group -->
							</div>
						<div class="ln_solid"></div>
						<div class="form-group"> <!-- form-group -->
							<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-2"> <!-- col-md-6 col-sm-6 col-xs-6 -->
								<button type="submit"
										[disabled]="!form.valid"
										class="btn btn-primary"
										id="fideicomiso_save"><i class="fa fa-save"></i> Save</button>
							</div> <!-- col-md-6 col-sm-6 col-xs-6 -->
						</div>  <!-- form-group -->
					</form>
				</div> <!-- x_content -->						
			</div> <!-- x_panel -->
		</div> <!-- col-md-12 --> 
	</div> <!-- row -->
</div>
